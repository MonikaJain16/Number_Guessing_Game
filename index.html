<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <title>Number Guesser Game</title>
</head>
<body style="background-color: black; margin: auto; width: 80%; padding: 10px; margin-top: 20px;" >
    <div class="container" style="border: 5px solid rgb(18, 18, 179); text-align: center;"><br>
        <h3 style="color:white"><b><i><u>Number Guessing Game</u></i></b></h3>
        <div id="game" >
             <h5 style="color:teal">Guess a number between <span class="min-num"></span> and <span class="max-num"></span></h5>
             <input type="number" id="guess-input" placeholder="Enter your guess..." maxlength="auto">
             <input type="submit" value="Submit" id="guess-btn">
             <p style="color: white;" class="msg"><b></b></p><br>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
